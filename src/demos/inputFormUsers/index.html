      </header>
      <main>
        <section class="container">
          <h2>Ingrese el Usuario</h2>
          <div class="form-users-input">
            <form class="form">
              <div class="form__row col-50">
                <label for="form-nombres">Nombre(s)</label>
                <input
                  required
                  type="text"
                  name="form-nombres"
                  class="form-input"
                  id="form-nombres"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="form__row col-50">
                <label for="form-apellidos">Apellido(s)</label>
                <input
                  required
                  type="text"
                  name="form-apellidos"
                  class="form-input"
                  id="form-apellidos"
                  placeholder="Ingrese su Apellido"
                />
              </div>
              <div class="form__row col-50">
                <label for="form-edad">Edad</label>
                <input
                  required
                  type="text"
                  name="form-edad"
                  class="form-input"
                  id="form-edad"
                  placeholder="Ingrese su edad"
                />
              </div>
              <div class="form__row col-50">
                <label for="form-pais">País</label>
                <input
                  required
                  type="text"
                  name="form-pais"
                  class="form-input"
                  id="form-pais"
                  placeholder="Ingrese su país"
                />
              </div>
              <div class="form__row col-50">
                <label for="form-url">Url Imagen</label>
                <input
                  required
                  type="text"
                  name="form-url"
                  class="form-input"
                  id="form-url"
                  placeholder="Ingrese Url"
                />
              </div>
              <div class="form__row col-50">
                <label for="form-correo">Correo</label>
                <input
                  required
                  type="text"
                  name="form-correo"
                  class="form-input"
                  id="form-correo"
                  placeholder="Ingrese su Correo"
                />
              </div>
              <div class="form__row col-100">
                <label for="form-about">Cuentanos sobre ti</label>
                <textarea
                  required
                  type="text"
                  name="form-about"
                  class="form-input"
                  id="form-about"
                  placeholder="Hablanos sobre ti"
                ></textarea>
              </div>
              <div class="form__row col-100 center">
                <button type="submit" class="btn btn-success" id="btn-enviar">
                  Agregar
                </button>
                <button type="reset" class="btn btn-alert" id="btn-reset">
                  Limpiar
                </button>
              </div>
            </form>
          </div>
        </section>
