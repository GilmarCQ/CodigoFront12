<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Video</h1>
      <!-- Controls visualiza controles play pause -->
      <!-- autoplay hace que se reproduzca el video automaticamente -->
      <!-- muted silencia el video -->
      <!-- loop repite el video -->
      <video controls autoplay width="300" height="auto" muted loop>
        <source src="./videos/video.mp4" />
      </video>
    </div>
    <div>
      <iframe
        width="360"
        height="auto"
        src="https://www.youtube.com/embed/ygA5U7Wgsg8"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div>
      <iframe
        src="./files/archivo.pdf"
        width="600"
        height="100"
        frameborder="0"
      ></iframe>
    </div>
    <div>
        <h4>Audio</h4>
        <audio controls autoplay>
            <source src="./files/viper.mp3" /> 
        </audio>
    </div>
  </body>
</html>
